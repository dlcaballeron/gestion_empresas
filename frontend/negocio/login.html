<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Login Negocio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Estilos propios -->
  <link rel="stylesheet" href="/css/negocio/form-style.css" />
</head>
<body class="min-vh-100 d-flex align-items-center">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 login-card">
        <div class="card border-0 shadow rounded-4">
          <div class="card-body p-4 p-md-5 text-center">

            <!-- Logo -->
            <img id="negocio-logo" class="negocio-logo mb-3" alt="Logo del negocio" />

            <!-- TÃ­tulo -->
            <h2 id="nombreNegocio" class="fw-bold mb-1">Nombre del negocio</h2>
            <p class="text-secondary mb-4">Ingresa con tu correo y contraseÃ±a</p>

            <!-- Mensajes -->
            <div id="msg" class="alert d-none text-start" role="alert"></div>

            <!-- Form -->
            <form id="formLoginNegocio" class="text-start" novalidate>
              <!-- Email -->
              <div class="form-floating mb-3">
                <input type="email" id="email" class="form-control rounded-3" placeholder="correo@ejemplo.com" required>
                <label for="email">Correo</label>
              </div>

              <!-- Password + ojo -->
              <div class="input-group mb-3">
                <div class="form-floating flex-grow-1">
                  <input type="password" id="password" class="form-control rounded-start-3" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                  <label for="password">ContraseÃ±a</label>
                </div>
                <button class="btn btn-outline-secondary rounded-end-3" type="button" id="togglePwd" aria-label="Mostrar u ocultar contraseÃ±a">
                  <i class="bi bi-eye"></i>
                </button>
              </div>

              <button id="btnLogin" type="submit" class="btn btn-primary w-100 py-2 rounded-3">
                Ingresar
              </button>
            </form>

            <!-- Link a registro -->
            <div class="mt-3">
              <span class="text-secondary">Â¿No tienes cuenta?</span>
              <a id="linkRegistro" href="#" class="fw-semibold">RegÃ­strate</a>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Obtener slug: /negocio/:slug
    const match = window.location.pathname.match(/^\/negocio\/([^/]+)\/?$/);
    const slug = match ? match[1] : "";
    let negocioId = null;

    // Enlace a registro
    const linkRegistro = document.getElementById('linkRegistro');
    if (linkRegistro && slug) linkRegistro.href = `/negocio/${encodeURIComponent(slug)}/registro`;

    // Cargar info negocio
    fetch(`/api/negocio/info/${encodeURIComponent(slug)}`)
      .then(r => { if (!r.ok) throw new Error('Negocio no encontrado'); return r.json(); })
      .then(data => {
        const logo = document.getElementById('negocio-logo');
        if (data.logo) { logo.src = data.logo; logo.alt = `Logo de ${data.razon_social || 'Negocio'}`; }
        if (data.razon_social) document.getElementById('nombreNegocio').textContent = data.razon_social;
        negocioId = data.id || null;
      })
      .catch(() => showMsg('No se pudo cargar la informaciÃ³n del negocio.', true));

    // Mostrar/ocultar contraseÃ±a con Ã­cono
    document.getElementById('togglePwd').addEventListener('click', () => {
      const input = document.getElementById('password');
      const icon = document.querySelector('#togglePwd i');
      const isPwd = input.type === 'password';
      input.type = isPwd ? 'text' : 'password';
      icon.classList.toggle('bi-eye', !isPwd);
      icon.classList.toggle('bi-eye-slash', isPwd);
    });

    // Submit login
    document.getElementById('formLoginNegocio').addEventListener('submit', async (e) => {
      e.preventDefault();
      const btn = document.getElementById('btnLogin');
      btn.disabled = true;
      btn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Ingresando...';

      const body = {
        email: document.getElementById('email').value.trim(),
        password: document.getElementById('password').value,
        negocio_id: negocioId
      };

      try {
        const res = await fetch('/api/usuarios/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body)
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || 'Credenciales invÃ¡lidas');

        // ðŸ‘‡ NUEVO: guarda sesiÃ³n (lo que devuelve tu backend)
        if (data.usuario) {
          localStorage.setItem('usuarioNegocio', JSON.stringify(data.usuario));
        }

        // Redirige al panel principal del mismo negocio
        window.location.href = `/negocio/${encodeURIComponent(slug)}/principal.html`;
      } catch (err) {
        showMsg(err.message, true);
      } finally {
        btn.disabled = false;
        btn.textContent = 'Ingresar';
      }
    });

    function showMsg(text, isError = false) {
      const el = document.getElementById('msg');
      el.className = `alert ${isError ? 'alert-danger' : 'alert-success'}`;
      el.textContent = text;
      el.classList.remove('d-none');
    }
  </script>
</body>
</html>
