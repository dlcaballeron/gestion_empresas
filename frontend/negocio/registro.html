<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Registro Negocio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Estilos propios -->
  <link rel="stylesheet" href="/css/negocio/form-style.css" />
</head>
<body class="min-vh-100 d-flex align-items-center">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 login-card">
        <div class="card border-0 shadow rounded-4">
          <div class="card-body p-4 p-md-5 text-center">

            <!-- Logo -->
            <img id="negocio-logo" class="negocio-logo mb-3" alt="Logo del negocio" />

            <!-- Título -->
            <h2 id="nombreNegocio" class="fw-bold mb-1">Registro en Negocio</h2>
            <p class="text-secondary mb-4">Crea tu cuenta para ingresar</p>

            <!-- Mensajes -->
            <div id="msg" class="alert d-none text-start" role="alert"></div>

            <!-- Form -->
            <form id="formRegistroNegocio" class="text-start" novalidate>
              <!-- Nombre -->
              <div class="form-floating mb-3">
                <input
                  type="text"
                  id="nombre"
                  class="form-control rounded-3"
                  placeholder="Tu nombre"
                  required
                  maxlength="20"
                  inputmode="text"
                  pattern="^[A-Za-zÁÉÍÓÚáéíóúÑñ ]{1,20}$"
                >
                <label for="nombre">Nombre</label>
              </div>

              <!-- Apellido -->
              <div class="form-floating mb-3">
                <input
                  type="text"
                  id="apellido"
                  class="form-control rounded-3"
                  placeholder="Tu apellido"
                  required
                  maxlength="20"
                  inputmode="text"
                  pattern="^[A-Za-zÁÉÍÓÚáéíóúÑñ ]{1,20}$"
                >
                <label for="apellido">Apellido</label>
              </div>

              <!-- Email -->
              <div class="form-floating mb-3">
                <input
                  type="email"
                  id="email"
                  class="form-control rounded-3"
                  placeholder="correo@ejemplo.com"
                  required
                  pattern="^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.(com|co)$"
                >
                <label for="email">Correo</label>
              </div>

              <!-- Password + ojo -->
              <div class="input-group mb-3">
                <div class="form-floating flex-grow-1">
                  <input
                    type="password"
                    id="password"
                    class="form-control rounded-start-3"
                    placeholder="••••••••"
                    required
                    minlength="10"
                  >
                  <label for="password">Contraseña</label>
                </div>
                <button class="btn btn-outline-secondary rounded-end-3" type="button" id="togglePwd" aria-label="Mostrar u ocultar contraseña">
                  <i class="bi bi-eye"></i>
                </button>
              </div>

              <button id="btnRegistro" type="submit" class="btn btn-primary w-100 py-2 rounded-3">
                Registrarme
              </button>
            </form>

            <!-- Link a login -->
            <div class="mt-3">
              <span class="text-secondary">¿Ya tienes cuenta?</span>
              <a id="linkLogin" href="#" class="fw-semibold">Inicia sesión</a>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Obtener slug: /negocio/:slug/registro
    const match = window.location.pathname.match(/^\/negocio\/([^/]+)\/registro\/?$/);
    const slug = match ? match[1] : "";
    let negocioId = null;

    // Link a login
    const linkLogin = document.getElementById('linkLogin');
    if (linkLogin && slug) linkLogin.href = `/negocio/${encodeURIComponent(slug)}`;

    // Cargar info del negocio
    fetch(`/api/negocio/info/${encodeURIComponent(slug)}`)
      .then(r => { if (!r.ok) throw new Error('Negocio no encontrado'); return r.json(); })
      .then(data => {
        const logo = document.getElementById('negocio-logo');
        if (data.logo) { logo.src = data.logo; logo.alt = `Logo de ${data.razon_social || 'Negocio'}`; }
        if (data.razon_social) document.getElementById('nombreNegocio').textContent = `Registro en ${data.razon_social}`;
        negocioId = data.id || null;
      })
      .catch(() => showMsg('No se pudo cargar la información del negocio.', true));

    // Mostrar/ocultar contraseña con ícono
    document.getElementById('togglePwd').addEventListener('click', () => {
      const input = document.getElementById('password');
      const icon = document.querySelector('#togglePwd i');
      const isPwd = input.type === 'password';
      input.type = isPwd ? 'text' : 'password';
      icon.classList.toggle('bi-eye', !isPwd);
      icon.classList.toggle('bi-eye-slash', isPwd);
    });

    // Regex de validación
    const NAME_REGEX = /^[A-Za-zÁÉÍÓÚáéíóúÑñ ]{1,20}$/; // solo letras y espacios, 1-20
    const EMAIL_REGEX = /^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.(com|co)$/; // solo .com o .co
    const PASS_REGEX  = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[^A-Za-z0-9]).{10,}$/; // 10+, letra, número y especial

    // Filtro en vivo para nombre y apellido
    ['nombre','apellido'].forEach(id => {
      const el = document.getElementById(id);
      el.addEventListener('input', () => {
        el.value = el.value.replace(/[^A-Za-zÁÉÍÓÚáéíóúÑñ ]+/g, '').slice(0, 20);
      });
    });

    // Función de validación
    function validarCampos() {
      const nombre = document.getElementById('nombre').value.trim();
      const apellido = document.getElementById('apellido').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      if (!NAME_REGEX.test(nombre)) {
        showMsg('Nombre inválido: solo letras y espacios, máximo 20 caracteres.', true);
        return false;
      }
      if (!NAME_REGEX.test(apellido)) {
        showMsg('Apellido inválido: solo letras y espacios, máximo 20 caracteres.', true);
        return false;
      }
      if (!EMAIL_REGEX.test(email)) {
        showMsg('Correo inválido: debe tener @ y terminar en .com o .co', true);
        return false;
      }
      if (!PASS_REGEX.test(password)) {
        showMsg('Contraseña inválida: mínimo 10 caracteres, con letras, números y al menos un carácter especial.', true);
        return false;
      }
      return true;
    }

    // Submit registro
    document.getElementById('formRegistroNegocio').addEventListener('submit', async (e) => {
      e.preventDefault();

      if (!negocioId) return showMsg('No se pudo asociar el registro al negocio.', true);
      if (!validarCampos()) return;

      const nombre = document.getElementById('nombre').value.trim();
      const apellido = document.getElementById('apellido').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      const btn = document.getElementById('btnRegistro');
      btn.disabled = true;
      btn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Registrando…';

      const body = { nombre, apellido, email, password, negocio_id: Number(negocioId) };

      try {
        const res = await fetch('/api/usuarios/registro', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body)
        });

        // Intenta parsear respuesta aunque no sea 2xx
        let data = {};
        try { data = await res.json(); } catch (_) {}

        if (!res.ok) {
          // Mensajes más claros por estado habitual
          if (res.status === 409) throw new Error(data.error || 'El correo ya está registrado.');
          if (res.status === 400) throw new Error(data.error || 'Datos inválidos.');
          throw new Error(data.error || 'No fue posible registrar el usuario.');
        }

        // ✅ Guardar sesión con lo que devuelve el backend
        // (tu backend ya envía { mensaje, usuario: { id, nombre, apellido, email, rol, negocio_id } })
        const usuarioSesion = data.usuario || {
          id: data.id,
          nombre, apellido, email,
          rol: 1,
          negocio_id: Number(negocioId)
        };
        localStorage.setItem('usuarioNegocio', JSON.stringify(usuarioSesion));

        // ✅ Redirigir al panel del mismo negocio
        window.location.href = `/negocio/${encodeURIComponent(slug)}/principal.html`;
      } catch (err) {
        showMsg(err.message || 'Error de registro.', true);
        btn.disabled = false;
        btn.textContent = 'Registrarme';
      }
    });

    function showMsg(text, isError = false) {
      const el = document.getElementById('msg');
      el.className = `alert ${isError ? 'alert-danger' : 'alert-success'}`;
      el.textContent = text;
      el.classList.remove('d-none');
    }
  </script>

</body>
</html>
